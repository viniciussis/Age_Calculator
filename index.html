<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Age calculator app | Frontend Mentor | Vinicius S Santos</title>
</head>
<body>
  <main class="mainContainer">
    <form class="mainContainer__form">
      <div class="form__fields">
        <div class="fields">
          <label class="fields__label" for="day">Day</label>
          <input class="fields__input" type="number" name="day" id="day" placeholder="DD">
        </div>
        <div class="fields">
          <label class="fields__label" for="month">Month</label>
          <input class="fields__input" type="number" name="month" id="month" placeholder="MM">
        </div>
        <div class="fields">
          <label class="fields__label" for="year">Year</label>
          <input class="fields__input" type="number" name="year" id="year" placeholder="YYYY">
        </div>  
      </div>
      <div class="form__button">
        <button class="button" type="submit">
          <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m5 12l7 7m0 0l7-7m-7 7V5"/></svg>
        </button>
      </div>
      </form>
    <div class="mainContainer__result">
      <strong class="result__data">--</strong> years<br/>
      <strong class="result__data">--</strong> months<br/>
      <strong class="result__data">--</strong> days<br/>
    </div>  
  </main>
  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://github.com/viniciussis" target="_blank">Vin√≠cius S Santos</a>.
  </footer>
</body>
</html>
