<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Age calculator app | Frontend Mentor | Vinicius S Santos</title>
</head>
<body>
  <main class="mainContainer">
    <form class="mainContainer__form">
      <div class="form__fields">
        <div class="fields">
          <label class="fields__label" for="">Day</label>
          <input class="fields__input" type="text" name="" id="" placeholder="DD">
        </div>
        <div class="form__fields">
          <label class="fields__label" for="">Month</label>
          <input class="fields__input" type="text" name="" id="" placeholder="MM">
        </div>
        <div class="form__fields">
          <label class="fields__label" for="">Year</label>
          <input class="fields__input" type="text" name="" id="" placeholder="YYYY">
        </div>  
      </div>
      <div class="form__button">
        <button class="button" type="submit">
          <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" d="M5 16c.742 0 1.85.733 2.78 1.475c1.2.954 2.247 2.094 3.046 3.401C11.425 21.856 12 23.044 12 24m0 0c0-.956.575-2.145 1.174-3.124c.8-1.307 1.847-2.447 3.045-3.401C17.15 16.733 18.26 16 19 16m-7 8V0"/></svg>
        </button>
      </div>
      </form>
    <div class="mainContainer__result">
      <strong class="result__data">--</strong> years<br/>
      <strong class="result__data">--</strong> months<br/>
      <strong class="result__data">--</strong> days<br/>
    </div>  
  </main>
  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://github.com/viniciussis" target="_blank">Vin√≠cius S Santos</a>.
  </footer>
</body>
</html>
